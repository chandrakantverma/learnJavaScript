<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        Weather App- Easy Title
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="card">
    <div class="header">
        <h1> Weather App</h1>
    </div>
    
    <div class="search">
        <input type="text" placeholder="type city name" spellcheck="false">
        <button>
            <img src="images/search.png" alt="nothings">
        </button>
    </div>
    <div class="weather">
        <img src="images/cloudSun.png">
        <h1 class="temp"></h1>
        <h2 class="city"></h1>
        <div class="details">
            <div class="col">
                <img src="images/hum1.png" alt="">
                <div>
                    <p class="humidity">32</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
        
    </div>
</div>

<script src="index.js">
</script>
</body>
</html>
